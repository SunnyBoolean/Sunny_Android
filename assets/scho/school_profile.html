<P>
<FONT color=#00FFFF face=华文行楷 size=5>华中科技大学武昌分校</FONT>
<FONT color=#8470FF face=华文行楷 size=5>乃世纪之交新兴本科院校，2000年8月经国家教育部批准设立，由华中科技大学和武汉军威文化传播集团合作办学。</FONT>
</P>
<P>
<FONT color=#00FFFF face=华文行楷 size=5>华中科技大学武昌分校</FONT><FONT color=#8470FF face=华文行楷 size=5>坐落于武昌南湖，现占地面积1000余亩，建筑总面积59万平米。现代教学与生活设施体系完善，计算机中心、语音中心、体育馆、钟楼、自主学习中心等楼群端宁恢弘，井然别致。教室、学生公寓均配置多媒体、空调、宽带网、电话等设施，师生拥有便利、舒适的环境及宽松自由信息化空间。校园林秀花香、环境幽雅，绿化率达58%以上。</FONT>
</P>
